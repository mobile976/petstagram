{% extends 'base.html' %}
{% block content %}
{% load static %}
<!-- Start Add Photo Section -->
<div class="edit-delete edit-photo">
    <h2>Add photo</h2>
    <!-- Start Add Photo Form -->
    <form action="{% url 'photo-add' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p>
            <label for="id_photo_file">Photo file:</label>
            <input type="file" name="photo_file" id="id_photo_file">
        </p>

        <p>
            <label for="id_description">Description:</label>
            <input type="text" name="description" id="id_description">
        </p>

        <p>
            <label for="id_photo_shooting_location">Location:</label>
            <input type="text" name="photo_shooting_location" maxlength="50" id="id_photo_shooting_location">
        </p>

        <p>
            <label for="id_tagged_pets">Tag Pets:</label>
            <select name="pets" id="id_tagged_pets" multiple>
                {% for pet in pets %}
                <option value="{{ pet.id }}">{{ pet.name }}</option>
                {% endfor %}
            </select>
        </p>
        <!-- Add Photo Button -->
        <button class="add-btn" type="submit">Add Photo</button>
    </form>
    <!-- End Add Photo Form -->
</div>
<!-- End Add Photo Section -->
{% endblock %}
