{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Petstagram</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'images/free-30-instagram-stories-icons23_122570.png' %}">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
<header>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <a href="{% url 'common:home' %}">
                    <img width="50" src="{% static 'images/free-30-instagram-stories-icons23_122570.png' %}" alt="img1">
                </a>
                <a class="home" href="{% url 'common:home' %}"><i>Petstagram</i></a>
            </div>

            <div class="nav-links">
                <ul class="nav-group">
                    <li class="nav-item"><a href="{% url 'pets:pet-add' %}"><i>Add Pet</i></a></li>
                    <li class="nav-item"><a href="{% url 'photos:photo-add' %}"><i>Add Photo</i></a></li>
                    <li class="nav-item"><a href="{% url 'accounts:login' %}"><i>Login</i></a></li>
                    <li class="nav-item"><a href="{% url 'accounts:register' %}"><i>Register</i></a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main>
    <div class="login-register-div">
        <div class="login-register-box">
            <h1>Petstagram</h1>

            <form action="#" method="post">
                {% csrf_token %}
                <p>
                    <label for="id_username">Username:</label>
                    <input id="id_username" name="username" type="text" placeholder="Username">
                </p>
                <p>
                    <label for="id_password">Password:</label>
                    <input id="id_password" name="password" type="password" placeholder="Password">
                </p>
                <button type="submit">Log in</button>
            </form>
        </div>

        <div class="second-option">
            <p>Don't have an account?
                <a href="{% url 'accounts:register' %}">Register</a>
            </p>
        </div>
    </div>
</main>

<div class="footer">
    <span class="footer-section">Â© 2024 SOFTUNI WORKSHOP FOR PYTHON WEB MODULE</span>
</div>
</body>
</html>
