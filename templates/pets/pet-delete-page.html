{% extends 'base.html' %}
{% block content %}
{% load static %}
<!-- Starts Delete Pet Section -->
<div class="edit-delete edit-photo">
    <h2>Delete pet</h2>
    <!-- Starts Delete Pet Form -->
    <form action="{% url 'pets:pet_delete' username=user.username pet_slug=pet.slug %}" method="post">
        {% csrf_token %}
        <p>
            <label for="pet-name">Pet name: </label>
            <input type="text" placeholder="Name" value="{{ pet.name }}" disabled>
        </p>
        <p>
            <label for="pet-date">Date of birth: </label>
            <input type="date" value="{{ pet.birth_date }}" disabled>
        </p>
        <p>
            <label for="pet-image">Link to image: </label>
            <input type="text" placeholder="Link to image" value="{{ pet.image_url }}" disabled>
        </p>
        <!-- Delete Pet Button -->
        <button class="delete-btn" type="submit">Delete</button>
        <!-- Go Back Button -->
        <a class="btn btn-primary" href="javascript:history.back()">
            <button class="edit-btn" type="button">Go back</button>
        </a>
    </form>
    <!-- End Delete Pet Form -->
</div>
<!-- End Delete Pet Section -->
{% endblock %}
